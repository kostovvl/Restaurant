<div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <h1>Login Form</h1>
        <form [formGroup] = "form" (submit) = register()> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" placeholder="Full Name" formControlName = "fullName">
          </div>
          <div class="alert alert-danger" *ngIf="f.fullName.errors?.required && f.fullName.touched" >
              This field is required
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Create password" type="password" formControlName = "password" >
          </div>
          <div class="alert alert-danger" *ngIf="f.password.errors?.required && f.password.touched" >
            This field is required </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
          </div>
          <p class="text-center">Have an account? <a href="">Log In</a> </p>
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
