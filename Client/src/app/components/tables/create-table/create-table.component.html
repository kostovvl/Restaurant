<form [formGroup] = "form" (submit) = submit()> 
    <input class="form-control" placeholder="number" formControlName = "number">
    <div class="form-group" >
        <button type="submit" class="btn btn-primary btn-block"> Create table </button>
      </div>
 </form>

 <div>
     <p>Existing tables:</p>
     <div *ngFor= "let table of tables$ | async">
         <p>Table number: {{table.number}}</p>
     </div>
 </div>
